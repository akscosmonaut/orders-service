version: '2.1'

services:
  orders-service:
    build: ../
    restart: always
    env_file:
      - .env
    ports:
      - "9000:9000"

  postgres:
    image: postgres
    restart: always
    command: [ "postgres", "-c", "log_statement=all", "-c", "log_destination=stderr" ]
    environment:
      POSTGRES_DB: orders-service
      POSTGRES_USER: orders-service
      POSTGRES_PASSWORD: orders-service
    ports:
      - '5432:5432'