version: '2.1'

services:
  postgres:
    image: postgres
    restart: always
    command: [ "postgres", "-c", "log_statement=all", "-c", "log_destination=stderr" ]
    environment:
      POSTGRES_DB: orders-service
      POSTGRES_USER: orders-service
      POSTGRES_PASSWORD: orders-service
    ports:
      - '5432:5432'

  orders-service:
    build: ../
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "9000:9000"

  tests:
    env_file:
      - ../tests/.env
    entrypoint: [ "/go/src/bb.delivery-club.ru/grocery/picker-backend/build/testenv/run-test.sh" ]
    depends_on:
        orders-service:
          condition: service_healthy
